<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>API form</title>
</head>
<body>
    <a href="/" class="btn btn-primary" style="margin: 2rem;">Ver productos</a>
    <form method="POST" action="/form.html" style="width:30%; margin: 2rem">
        <div class="mb-3">
          <label for="title" class="form-label">Product</label>
          <input type="text" class="form-control" name="title" id="title" placeholder="title">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" name="price" id="price" placeholder="price">
        </div>
        <div class="mb-3">
            <label for="thumbnail" class="form-label">Image</label>
            <input type="text" class="form-control" name="thumbnail" id="thumbnail" placeholder="thumbnail">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
